    const school={
      name:"尚硅谷",

    function deepClone(data){
      let type=getdatatype(data)
      console.log(type)
      let container
      if(type==='Array'){
        container=[];
      }
      if(type==='Object'){
       
        container={};
      }
       for(let i in data){
        //复制目标数据的值
       let t=getdatatype(data[i])
       if(t=='Array' || t=='Object'){
        container[i]=deepClone(data[i])

       }
       else if(t=='Function'){
         container[i]=data[i].bind(container)
       }
       else{
         container[i]=data[i]
       }
      }
      return container
    


    }
    function getdatatype(data){
     return  Object.prototype.toString.call(data).slice(8,-1)

    }
   
   const newSchool=deepClone(school)
   console.log(newSchool,"新的数据")
